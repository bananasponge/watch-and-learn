<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- https://favicon.io/emoji-favicons/smiling-face-with-heart-eyes -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>W&L: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container-fluid">
            <ul class="m-3 nav">
                <a href="/"><img src="/static/logo.png" alt="" width="35" height="35"></a>
                {% if session["user_id"] %}
                    <li class="nav-item ms-auto"><a class="nav-link text-light" href="/guide">Guide</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/analyze">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/focus">Focus</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/progress">Progress</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/logout">Log Out</a></li>
                {% else %}
                    <li class="nav-item ms-auto"><a class="nav-link link-light" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link link-light" href="/login">Log In</a></li>
                {% endif %}
            </ul>
        </div>

        <main class="container py-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            By bananasponge for final project completion in CS50x 2022
        </footer>

    </body>

</html>
